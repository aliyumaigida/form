<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        
        <fieldset style="width: 48%;">
            <h1>Job Application (web)</h1><br><br>
            <label for="Firstname">First Name:</label>
            <input type="text" placeholder="Enter First Name" id="Firstname">
            <label for="LastName">Last Name:</label>
            <input type="text" placeholder="Enter Last Name" id="LastName"><br><br><br><br>
            <label for="Email">Email:</label>
            <input type="Email" placeholder="Enter Email" id="Email" required>
            <label for="">Job Role:</label>
            <select name="Job title" id="">
                <option value=""></option>
                <option value="CEO">CEO</option>
                <option value="Chief Executive Manager">Chief Executive manager</option>
                <option value="">Assistant manager</option>
            </select><br><br><br><br>
            <label for="">Gender:</label>
            <input type="radio">
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio">
            <label for="">Others</label><br><br><br><br>
            <label for="">Address:</label>
            <textarea name="" id="" cols="40" rows="1" placeholder="Enter address"></textarea><br><br><br><br>
            <label for="">City:</label>
            <input type="text" placeholder="Enter city name">
            <label for="">Pincode:</label>
            <input type="text" placeholder="Enter pincode"><br><br><br><br>
            <label for="">Date</label>
            <input type="text" placeholder="Enter todays date">
            <label for="">Upload Your CV</label>
            <input type="file"><br><br>
             <input type="text" value="Apply Now">

        </fieldset>
        <label for="">Date of birth:</label>
        <input type="date" placeholder="dd/yy/year">
    </form><br><br>
   
</body>
</html>
